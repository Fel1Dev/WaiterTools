  style="min-height: 75px"
  *ngIf="deliveryData.deliveryType != 'TAKEAWAY'"  
>
  <div class="col-3 font-weight-bold">
    {{ deliveryData.clientName }}
  </div>

    <div>
      {{ deliveryData.address }}
    </div>
    <div class="small">
      {{ deliveryData.deliveryType }}
    </div>
    <div class="small font-italic">

    </div>
  </div>
