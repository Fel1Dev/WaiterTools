<div
  class="row pt-1 pb-1 border border-secondary bg-light d-flex align-items-center"
  style="min-height: 75px; font-family: Roboto,sans-serif;"
  *ngIf="deliveryData.deliveryType != 'TAKEAWAY'"  
>
  <div class="col-3 font-weight-bold" style="font-weight: 500;">
    {{ deliveryData.clientName }}
  </div>
  <div class="col-5 d-flex flex-wrap align-content-sm-start">
    <div>      
      {{ deliveryData.deliveryType }}
    </div>
    <div style="font-size: 80%;">
      {{ deliveryData.address }}
    </div>    
    <div class="font-italic" style="font-size: 70%;">
      <span *ngIf="deliveryData.note">"{{ deliveryData.note }}"</span>
    </div>
  </div>

      {{ deliveryData.totalValue | currency: "":"":"1.0" }}
    </span>

      <span>ðŸ›µ </span>
      <span class="text-danger">({{ deliveryData.deliveryPrice| currency: "":"":"1.0" }})</span>
